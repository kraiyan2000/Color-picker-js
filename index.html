<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins&display=swap" rel="stylesheet">
    <title>Color Picker</title>

</head>

<body>
    <div class="container">
        <div class="colorbox">
            <div class="color">
                Color:<input type="color" id="colors">
            </div>
            <div class="hexcodebox">
                Hex Code: <input type="text" id="hexcode" value="">
            </div>
        </div>
        <div class="bts">
            <button class="btn" id="bold">bold</button>
            <button class="btn" id="Italic">Italic</button>
            <button class="btn" id="underline">underline</button>
        </div>

        <div class="notepad">
            <p>Notepad</p>
            <textarea name="" id="textareas" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button id="btn">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
